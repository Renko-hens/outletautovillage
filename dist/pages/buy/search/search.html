<section class="search">

    <h1 class="visually-hidden">
        Обменять автомобиль
    </h1>

    <div class="search__container container max-width-md">

        <div class="search__wrapper">

            <h2 class="search__title title">
                Выберите желаемый <br>
                параметры автомобиля
            </h2>
        </div>

        <div class="search__wrapper">

            <form class="search__form form-search flex">

                <div class="form-search__wrapper select">

                    <select
                        class="form-search__control form-control width-100%"
                        name="Марка"
                        name="selectThis"
                        id="selectThis"
                    >
                        <optgroup label="Марка">
                            <option value="0">Марка</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </optgroup>

                    </select>

                    <svg
                        class="icon"
                        aria-hidden="true"
                        viewBox="0 0 16 16"
                    >
                        <g
                            stroke-width="1"
                            stroke="currentColor"
                        >
                            <polyline
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-miterlimit="10"
                                points="15.5,4.5 8,12 0.5,4.5 "
                            ></polyline>
                        </g>
                    </svg>
                </div>

                <div class="form-search__wrapper select">

                    <select
                        class="form-search__control form-control width-100%"
                        name="selectThis"
                        id="selectThis"
                    >
                        <optgroup label="Модель">
                            <option value="0">Модель</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </optgroup>

                    </select>

                    <svg
                        class="icon"
                        aria-hidden="true"
                        viewBox="0 0 16 16"
                    >
                        <g
                            stroke-width="1"
                            stroke="currentColor"
                        >
                            <polyline
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-miterlimit="10"
                                points="15.5,4.5 8,12 0.5,4.5 "
                            ></polyline>
                        </g>
                    </svg>
                </div>

                <div class="form-search__wrapper form-search__wrapper--half-width select">

                    <select
                        class="form-search__control form-control width-100%"
                        name="selectThis"
                        id="selectThis"
                    >
                        <optgroup label="Год">
                            <option value="0">Год, от</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </optgroup>

                    </select>

                    <svg
                        class="icon"
                        aria-hidden="true"
                        viewBox="0 0 16 16"
                    >
                        <g
                            stroke-width="1"
                            stroke="currentColor"
                        >
                            <polyline
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-miterlimit="10"
                                points="15.5,4.5 8,12 0.5,4.5 "
                            ></polyline>
                        </g>
                    </svg>
                </div>

                <div class="form-search__wrapper form-search__wrapper--half-width select">

                    <select
                        class="form-search__control form-control width-100%"
                        name="selectThis"
                        id="selectThis"
                    >
                        <optgroup label="Год">
                            <option value="0">До</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </optgroup>

                    </select>

                    <svg
                        class="icon"
                        aria-hidden="true"
                        viewBox="0 0 16 16"
                    >
                        <g
                            stroke-width="1"
                            stroke="currentColor"
                        >
                            <polyline
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-miterlimit="10"
                                points="15.5,4.5 8,12 0.5,4.5 "
                            ></polyline>
                        </g>
                    </svg>
                </div>

            </form>
        </div>

        <div class="search__wrapper control-block">

            <button class="search__button btn btn--search">
                Начать поиск
            </button>

            <button class="search__control-link">

                <img
                    class="search__image"
                    src="/assets/img/settings.png"
                    alt="settings"
                >
                Больше параметров
            </button>
        </div>
    </div>

    <img
    class="search__background"
    src="/assets/img/V.svg"
    alt="#"
>
</section>
