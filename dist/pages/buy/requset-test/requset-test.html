<section class="request-test">

    <div class="requset-test__container grid container max-width-md">

        <div class="request-test__wrapper col-12@xs col-6@sm col-7@md">

            <h2 class="request-test__form-title title">
                Запрос на тест-драйв
            </h2>

            <form class="form-drive">
              <div class="form-drive__wrapper-input">
                <label class="form-label" for="form-drive__name">
                    Имя
                </label>
                <input
                    class="form-drive__input form-control"
                    type="text"
                    id="form-drive__name"
                >
              </div>

              <div class="form-drive__wrapper-input margin-top-sm">
                <label class="form-label" for="form-drive__phone">
                    Телефон
                </label>
                <input
                    class="form-drive__input form-control"
                    type="phone"
                    id="form-drive__phone"
                >
              </div>

              <div class="form-drive__wrapper-input margin-top-sm">
                <label class="form-label" for="form-drive__email">
                  E-mail
                </label>
                <input
                    class="form-drive__input form-control"
                    type="email"
                    id="form-drive__email"
                >
              </div>

                <div class="form-drive__controls">
                    <button class="form-drive__button btn btn--search">
                        Отправить
                    </button>
                </div>
            </form>
        </div>

        <div class="request-test__wrapper rating display@sm flex flex-column justify-center col-12@xs col-6@sm col-5@md">
            <div class="rating__block">
                <img src="/assets/img/rating.svg" alt="rating" class="image">
                <h2 class="rating__title title">
                    Оцените автомобиль на&nbsp;дороге
                </h2>
              </div>
        </div>
    </div>
</section>
